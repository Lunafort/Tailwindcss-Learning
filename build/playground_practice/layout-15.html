<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratice-layout-15 with?Tailwindcss</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="box-border">
    <header class="p-10 xl:p-20 flex justify-center items-center bg-slate-800 text-white">
        <div class="p-5 xl:p-10 text-center">
            <h1 class="text-lg xl:text-xl font-semibold">Bambang</h1>
            <p><i class="border-b border-black">"Professional Thinker"</i></p>
        </div>
    </header>
    <nav class="sticky bg-transparent my-2 top-4 flex justify-center ">
        <div class="bg-black text-white text-center flex gap-5 xl:gap-8 rounded-xl">
            <a class="hover:text-slate-400 p-2" href="#">Home</a>
            <a class="hover:text-slate-400 p-2" href="#">Portofolio</a>
            <a class="hover:text-slate-400 p-2" href="#">Contact</a>
        </div>
    </nav>
    <main class="px-5 xl:px-52">
        <!-- content -->
        <div class="grid grid-cols-1">
            <img class="w-full h-full " src="../img/new/bg-1.jpg" alt="pict-3">
            <img class="w-full h-full " src="../img/new/bg-3.jpg" alt="pict-4">
            <img class="w-full h-full " src="../img/new/profile-12.jpg" alt="pict-7">
            <img class="w-full h-full " src="../img/new/profile-15.jpg" alt="pict-8">
            <img class="w-full h-full " src="../img/pp-3.jpg" alt="pict-9">
            <img class="w-full h-full " src="../img/japan-bg.jpg" alt="pict-10">
        </div>
        <!-- contact -->
        <div class="py-2 xl:py-5">
            <h1 class="my-2 xl:my-5 pb-2 font-bold text-center border-b border-black xl:text-2xl">Contact</h1>
            <p class="my-2 xl:my-5 text-base xl:text-lg">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Cumque iusto exercitationem rerum quibusdam, ea
                hic aperiam illo ullam veniam totam voluptatum fuga quis quos incidunt ipsum eum maxime recusandae id!
            </p>
            <form action="">
                <div class="my-2 xl:my-5">
                    <label for="">Name :</label>
                    <input type="text" class="w-full outline-none p-2 border-slate-400 border rounded-sm">
                </div>
                <div class="my-2 xl:my-5">
                    <label for="">Email :</label>
                    <input type="email" class="w-full outline-none p-2 border-slate-400 border rounded-sm">
                </div>
                <div class="my-2 xl:my-5">
                    <label for="">Subject :</label>
                    <input type="text" class="w-full outline-none p-2 border-slate-400 border rounded-sm">
                </div>
                <input type="button" value="Send Message" class="px-5 py-3 rounded-md bg-slate-800 text-white font-semibold hover:bg-slate-600 cursor-pointer my-2 xl:my-5">
            </form>
            <p class="font-semibold ">Powered by <a href="#" class="p-1 bg-black text-white my-2 hover:bg-white hover:border hover:text-black">Me.</a></p>
        </div>
    </main>
</body>

</html>
